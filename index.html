 <h2>Generate PDF in New Tab</h2>
    <button onclick="generatePDF()">Open PDF</button>
       <script>
        function generatePDF() {
            const { jsPDF } = window.jspdf;

            const doc = new jsPDF();

            // Add content
            doc.setFontSize(18);
            doc.text("Sample PDF File", 20, 20);

            doc.setFontSize(12);
            doc.text("This PDF was generated dynamically.", 20, 40);
            doc.text("And opened in a new browser tab.", 20, 50);

            // Generate Blob URL
            const pdfBlob = doc.output("blob");
            const pdfUrl = URL.createObjectURL(pdfBlob);

            // Open in new tab
            window.open(pdfUrl, "_blank");
        }
    </script>
